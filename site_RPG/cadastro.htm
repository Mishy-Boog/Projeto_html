<body>

        <nav>

    <main>
        <div class="cent">
            <div class="cad">
                <h2>Cadastro</h2>
                <div class="ele">
                    <form id="cadastroForm" autocomplete="on">
                        <input type="text" id="usuario" name="usuario" placeholder="Digite o usuário" required autocomplete="username">
                        <p></p>
                        <input type="email" id="email" name="email" placeholder="Digite o email" required autocomplete="email">
                        <p></p>
                        <input type="password" id="senha" name="senha" placeholder="Digite a senha" required autocomplete="new-password">
                        <p></p>
                        <input type="password" id="senha-confirmar" name="senha-confirmar" placeholder="Confirme a senha" required autocomplete="new-password">
                        <p></p>
                        <input class="avi" type="submit" value="Cadastrar">
                    </form>
                    
                </div>
            </div>
        </div>
    </main>
        
        <div id="modal" class="modal">
            <div class="modal-content">
                <p id="modalMessage"></p>
                <button id="closeModal">Fechar</button>
            </div>
        </div>
    <footer>
